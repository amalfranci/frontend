name: Node.js CI

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: 
          - '20.x'
          - '14.x'
          - '16.x'
          - '18.x'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: |
          npm ci --legacy-peer-deps
          npm run build --if-present
          npm run build
