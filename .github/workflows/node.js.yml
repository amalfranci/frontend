name: Node.js CI

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: 
          - '20.x'
          
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: |
          npm ci
          npm run build --if-present
          npm run build
